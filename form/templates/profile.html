<table>
  <thead>
    <th>Username</th>
    <th>Online</th>
  </thead>
  <tbody>
    {% for i in users %}
    <tr>
      <td>{{i.user.username}}</td>
      {% if i.user.is_authenticated %}
      <td>Online</td>
      {% else %}
      <td>Offline</td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>

  </table>
