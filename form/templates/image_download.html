{% extends 'index.html' %}


<link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
      
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script> 
      
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
    </script> 
      
    <script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
    </script> 
      
    <style>
        img {
            max-width: 100%;
            max-height: 100%;
            padding-top:10px;
        }
        h1 {
            color: green;
        }
    </style>

{% block content %}
<h1>Image download</h1>



<div class="container" style="width: 100%;">
    <div class="card-group" style="width: 100%;">

        
        <!--bootstrap card with 3 horizontal images-->
        <div class="row" style="width: 100%;" >
            {% for img in img_down %}
            <div class="card col-md-4 col-lg-4 " style=" background-color: cornsilk; margin-top: 2em; width: 200px;">
                <img class="card-img-top" src="{{img.image.url}}" width="200px" height="500px">

                <div class="card-body">
                    <h3 class="card-title">{{img.name}}</h3>
                    <a href="{{img.image.url}}" download><button style="background-color: chartreuse;">Download</button></a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>



{% endblock %}
