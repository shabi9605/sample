
{% extends 'index.html' %}

{% block content %}

    <h2>contact form</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" placeholder="name" name="name" required><br><br>
        <label>Email:</label><input type="email" name="email" placeholder="email" required><br><br>
        <label>Message:</label>
        <textarea name="msg"></textarea>
        <input type="submit" value="SEND">

    </form>

    {% if msg %}{{msg}}{% endif %}

{% endblock %}
